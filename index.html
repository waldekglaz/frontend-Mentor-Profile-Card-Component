<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="card">
<div class="card-header">
  <img src="images/bg-pattern-card.svg" alt="">
</div>
<div class="card-middle">
  <img src="images/image-victor.jpg" alt="user profile picture">
  <div class="user-details">
    <div class="user-name">Victor Crest <span class="user-age">26</span></div>
    <div class="user-city">London</div>
  </div>
</div>
<div class="card-bottom">
  <div class="box">
    <div class="count">80K</div>
    <div class="description">Followers</div>
  </div>
  <div class="box">
    <div class="count">803K</div>
    <div class="description">Likes</div>
  </div>
  <div class="box">
    <div class="count">1.4K</div>
    <div class="description">Photos</div>
  </div>
</div>

</section>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Waldemar Glaz</a>.
  </div>
</body>
</html>
